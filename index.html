    <body>
        <div class="container-fluid  pt-5 m-auto geral d-flex aling-itens-center">
            <div class="container row  m-auto">
                <div class=" message container col mx-0 p-5 b-1 ">
                    <figure>
                        <img src="assets/img/facebook.svg" alt="facebook" width="60%">
                        <figcaption >facebook</figcaption>
                    </figure>
                        
                    <p class="text container h2" >O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>

                <!-- formulario de login-->
                <div class="
                form-body container col d-flex flex-column gap-4 justify-content-center ">

                            </div>

                            <hr>
                            <div class="newUser m-auto mt-4 pb-1">
                                <button class="btn btn-primary  ">Criar nova conta</button> 
                            </div>
                        </div>  
 
                    </form>
                    <div class="company-area">
